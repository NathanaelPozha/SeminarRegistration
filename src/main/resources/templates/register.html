<!DOCTYPE html>
<html lang="en" xlmns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Seminar Registration</title>
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous"/>
     <link rel="stylesheet" href="/css/registerstyle.css">
</head>
<body>
    <div class="container">
        <p class="h2 text-center">Seminar Registration Form</p>
        <form action="/register" method="post">
            <div class="preview text-center">
                <img class="preview-img" src="http://simpleicon.com/wp-content/uploads/account.png" alt="Preview Image" width="200" height="200"/>
            </div>
            <div class="form-group">
                <label>Full Name:</label>
                <output class="form-control" type="text" th:text="${nama}" readonly/>
                <span class="Error"></span>
            </div>
            <div class="form-group">
                <label>Student Id:</label>
                <output class="form-control" type="number" th:text="${nim}" readonly/>
                <span class="Error"></span>
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input class="form-control" type="email" name="email" required placeholder="Enter Your Email"/>
                <span class="Error"></span>
            </div>
			<div class="form-group">
				<label>Telephone Number:</label>
				<input class="form-control" type="text" name="nomor_telepon" required placeholder="Enter Your Telephone Number"/>
				<span class="Error"></span>
			</div>
			<div class="form-group">
				<label>Line Id</label>
				<input class="form-control" type="text" name="id_line" required placeholder="Enter Your Line Id"/>
				<span class="Error"></span>
			</div>
			<div class="form-group">
				<label>Faculty:</label>
				<select class="form-control" name="fakultas" required>
					<option value="" disabled selected>Select Your Faculty</option>
					<option value="Binus Business School">Binus Business School</option>
				</select>	
				<span class="Error"></span>
			</div>
            <div class="form-group">
                <label>Major:</label>
                <select class="form-control" name="jurusan" required>
					<option value="" disabled selected>Select Your Major</option>
					<option value="Global Business Marketing">Global Business Marketing</option>
					<option value="Business Creation">Business Creation</option>
					<option value="International Business Management">International Business Management</option>
					<option value="Management">Management</option>
				</select>	
                <span class="Error"></span>
            </div>
            <div class="form-group">
                <label>Class Year:</label>
                <select class="form-control" name="angkatan" required>
					<option value="" disabled selected>Select Your Class Year</option>
					<option value="Binusian 2025">Binusian 2025</option>
					<option value="Binusian 2026">Binusian 2026</option>
					<option value="Binusian 2027">Binusian 2027</option>
					<option value="Binusian 2028">Binusian 2028</option>
				</select>
                <span class="Error"></span>
            </div>
            <div class="form-group">
                <input class="btn btn-primary btn-block" type="submit" value="Submit"/>
            </div>
        </form>
        <form action="/login" method="get">
            <div class="form-group">
                <input class="btn btn-primary btn-block" type="submit" value="View the Registration List"/>
            </div>
        </form>
		<div th:if="${error}" class="alert alert-danger" role="alert">
		    <span th:text="${error}"></span>
		</div>
    </div>
</body>
</html>
