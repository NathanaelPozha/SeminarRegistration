<!DOCTYPE html>
<html lang="en" xlmns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Registration List</title>
		<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" id="bootstrap-css">
		<script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
		<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
		<link rel="stylesheet" href="/css/viewstyle.css">
	</head>
	<body>
		<div class="well">   
			<div class="widget stacked widget-table action-table">
    				
				<div class="widget-header">
					<i class="icon-th-list"></i>
					<h3>Table</h3>
				</div> <!-- /widget-header -->
				
				<div class="widget-content">
					
					<table class="table table-striped table-bordered">
						<thead>
							<tr>
								<th>#</th>
          						<th>Name</th>
          						<th>Student Id</th>
          						<th>Email</th>
          						<th>Major</th>
          						<th>Faculty</th>
          						<th>Class Year</th>
							</tr>
						</thead>
							<tbody>
								<tr th:each="p: ${forms}">
								<td th:text="${p.id}"></td>
								<td th:text="${p.nama}"></td>
								<td th:text="${p.nim}"></td>
								<td th:text="${p.email}"></td>
								<td th:text="${p.jurusan}"></td>
								<td th:text="${p.fakultas}"></td>
								<td th:text="${p.angkatan}"></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				<form action="/signin" method="get">
					<div class="form-group">
						<input class="btn btn-primary btn-block" type="submit" value="Go to Back to Sign In Page"/>
					</div>
				</form>
            </div>
	</body>
</html>
