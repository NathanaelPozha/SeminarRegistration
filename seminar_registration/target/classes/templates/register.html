<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seminar Registration</title>
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous"/>
     <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <p class="h2 text-center">Form</p>
        <form action="/register" method="post">
            <div class="preview text-center">
                <img class="preview-img" src="http://simpleicon.com/wp-content/uploads/account.png" alt="Preview Image" width="200" height="200"/>
            </div>
            <div class="form-group">
                <label>Full Name:</label>
                <input class="form-control" type="text" name="nama" required placeholder="Enter Your Full Name"/>
                <span class="Error"></span>
            </div>
            <div class="form-group">
                <label>Student Id:</label>
                <input class="form-control" type="number" step="any" name="nim" required placeholder="Enter Your Student Id"/>
                <span class="Error"></span>
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input class="form-control" type="email" name="email" required placeholder="Enter Your Email"/>
                <span class="Error"></span>
            </div>
            <div class="form-group">
                <label>Major:</label>
                <input class="form-control" type="text" name="jurusan" required placeholder="Enter Your Major"/>
                <span class="Error"></span>
            </div>
            <div class="form-group">
                <label>Faculty:</label>
                <input class="form-control" type="text" name="fakultas" required placeholder="Enter Your Faculty"/>
                <span class="Error"></span>
            </div>
            <div class="form-group">
                <label>Class Year:</label>
                <input class="form-control" type="number" step="any" name="angkatan" required placeholder="Enter Your Faculty"/>
                <span class="Error"></span>
            </div>
            <div class="form-group">
                <input class="btn btn-primary btn-block" type="submit" value="Submit"/>
            </div>
        </form>
        <form action="/login" method="get">
            <div class="form-group">
                <input class="btn btn-primary btn-block" type="submit" value="View the Registration List"/>
            </div>
        </form>
    </div>
</body>
</html>
