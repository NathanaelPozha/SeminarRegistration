<!DOCTYPE html>
<html lang="en" xlmns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Login</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous"/>
		<link rel="stylesheet" href="/css/registerstyle.css">
	</head>
	<body>
		<div class="container">
			<p class="h2 text-center">Login</p>
			<form action="/login" method="post">
				<div class="form-group">
					<label>Username:</label> 
					<input class="form-control" type="text" name="username" required placeholder="Enter Your Username"/>
					<span class="Error"></span>
				</div>
				<div class="form-group">
					<label>Password:</label>
					<input class="form-control" type="password" name="password" reguired placeholder="Enter Your Password"/>
					<span class="Error"></span>
				</div>
				<div class="form-group">
				<input class="btn btn-primary btn-block" type="submit" value="Log In"/>
				</div>
			</form>
			<p th:text="${message}" class="text-center"</p>
		</div>
	</body>
</html>
